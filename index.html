<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Directory Application</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col forms">
          <img src="img/directory.jpeg">
          <h1>Directory</h1>
          <form>
            <div class="form-group">
              <label for="firstname">First name: </label>
              <input type="firstname" class="form-control" id="firstname" aria-describedby="firstnamehere" placeholder="First name">
            </div>

            <div class="form-group">
              <label for="lastname">Last name: </label>
              <input type="lastname" class="form-control" id="lastname" aria-describedby="lastnamehere" placeholder="Last name">
            </div>

            <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" class="form-control" id="email" aria-describedby="emailhere" placeholder="email">
            </div>

            <div class="form-group">
              <label for="phone">Phone number: </label>
              <input type="phonenumber" class="form-control" id="phonenumber" aria-describedby="phonenumberhere" placeholder="Phone number">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col box">
            <img src="img/contact.png">
            <p>Name: </p>
            <p>Email: </p>
            <p>Phone number</p>
            <button>Delete</button>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
